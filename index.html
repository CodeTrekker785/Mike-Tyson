<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Tyson | Exclusive Celebrity Brokerage</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #996515;
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #1a1a1a;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--gray);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        .banner-container {
            position: relative;
            height: 250px;
        }

        .banner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) brightness(70%);
        }

        .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, var(--gray));
        }

        .content {
            padding: 40px 30px;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0 0 10px 0;
            color: var(--gold);
        }

        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: block;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: var(--gold);
            color: var(--black);
        }

        .btn-primary:hover {
            background-color: var(--white);
        }

        .btn-secondary {
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .footer-text {
            font-size: 11px;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="banner-container">
        <img src="miketyson-banner.jpg" alt="Mike Tyson">
        <div class="banner-overlay"></div>
    </div>

    <div class="content">
        <h1>Mike Tyson</h1>
        <p>Exclusive Celebrity Brokerage</p>

        <a href="/login.html" class="btn btn-primary">Secure Login</a>
        <a href="/register.html" class="btn btn-secondary">Request Access</a>

        <div class="footer-text">
            Â© 2026 Tyson Global Enterprises. Private & Confidential.
        </div>
    </div>
</div>

</body>
</html>
